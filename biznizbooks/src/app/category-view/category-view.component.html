<section class="view-all-section section-padding">
  <span class="loader" *ngIf="loading"></span>
  <div class="container">
      <div class="row justify-content-between align-items-center">
          <div class="col-lg-auto col-md-7 col-auto">
              <h2 class="listing-heading m-0">{{categoriesAllData.data[0].topic | titlecase}}</h2>
          </div>
          <div class="col-lg-auto col-md-5 col-auto text-end">
              
              <!-- <div class="view-all ms-3 d-inline-block">
                  <a href="#">
                      View All (20)
                  </a>
              </div> -->
             
                  <form class="d-inline-block" [formGroup]="form">
                  <div class="sort-box d-inline-block">
                      <select name="languages" id="lang" class="" (change)="onChanges($event)">
                          <option value="">Sort</option>
                          <option value="viewss">Sort (by downloads)</option>
                          <option value="atoz">Sort (by A-Z title)</option>
                      </select>
                  </div>
              </form>
              
          </div>
      </div>
      <div class="row mt-4"  *ngIf="categoriesAllData.data.length && showData">
                  <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6" *ngFor="let book of categoriesAllData.data">
                    <a href="#" routerLink="/books/{{book.id}}" class="d-block">
                    <div class="book-list">
                      <img src="{{book.thumbnail}}" alt="img 1">
                      <div class="book-content">
                          <div class="book-title">
                              {{book.title}}
                          </div>
                          <div class="book-pages authors"> {{book.author | titlecase}}</div>
                          <div class="row justify-content-between">
                              <div class="col-auto">
                                  <div class="book-pages">
                                      {{book.page_count}} Pages
                                  </div>
                              </div>
                              <div class="col-auto">
                                  <div class="books-downloads">
                                      {{book.download_count}} Downloads
                                  </div>
                              </div>
                          </div>
                      </div>
                    </div>
                    </a>
                  </div>
      </div>
      <div class="text-center">
          <button *ngIf="showMore" class="btn btn-primary btn-blue" (click)="showMoreItems()">
            Show More
          </button>
        </div>
  </div>
</section>
